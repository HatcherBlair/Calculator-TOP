<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="running-total"></div>
            <div id="current-number"></div>
        </div>
        <div class="calculator-buttons">
            <div class="row0">
                <button type="button" class="operator-button" id="clear">CLEAR</button>
                <button type="button" class="operator-button" id="delete">DELETE</button>
            </div>
            <div class="row1">
                <button type="button" class="number-button">7</button>
                <button type="button" class="number-button">8</button>
                <button type="button" class="number-button">9</button>
                <button type="button" class="operator-button" id="divide">&divide;</button>
            </div>
            <div class="row2">
                <button type="button" class="number-button">4</button>
                <button type="button" class="number-button">5</button>
                <button type="button" class="number-button">6</button>
                <button type="button" class="operator-button" id="multiply">x</button>
            </div>
            <div class="row3">
                <button type="button" class="number-button" id="one">1</button>
                <button type="button" class="number-button" id="two">2</button>
                <button type="button" class="number-button">3</button>
                <button type="button" class="operator-button" id="subtract">-</button>
            </div>
            <div class="row4">
                <button type="button" class="number-button">0</button>
                <button type="button" class="number-button">.</button>
                <button type="button" class="operator-button" id="evaluate">=</button>
                <button type="button" class="operator-button" id="add">+</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
